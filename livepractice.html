<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css"
      integrity="sha512-rSWTr6dChYCbhpHaT1hg2tf4re2jUxBWTuZbujxKg96+T87KQJriMzBzW5aqcb8jmzBhhNSx4XYGA6/Y+ok1vQ=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>MediaEditor--</title>
<link rel="stylesheet" href="livepractice.css">
</head>
<body>
    <header class="header">
        <img src="./images.png" alt="" class="logo"/>
        <button class="dd-toggle">File</button>
        <button class="dd-toggle">View</button>
        <button class="dd-toggle">New</button>
        <button class="dd-toggle">
            <i class="fa  fa-music"></i>
        </button>
        <button class="dd-toggle">
            <i class="fas fa-bell dd-toggle__icon"></i>
            <i class="fas fa-video dd-toggle__icon"></i>
          </button>
          <button class="dd-toggle">
            <img src="./premium_photo-1661914978519-52a11fe159a7.jpeg" alt="P" class="dd-toggle__img" />
            <span class="dd-toggle__text">RAJU </span>
          </button>
    </header>
    <div class="app-container">
        <div class="sidebar">
            <section class="menu">
                <button class="menu__button">
                  <i class="fas fa-layer-group menu__icon"></i>
                  <span class="menu_text">Templates</span>
                </button>
                <button class="menu__button">
                  <i class="fas fa-image menu__icon"></i>
                  <span class="menu_text">Images</span>
                </button>
                <button class="menu__button">
                  <i class="fas fa-font menu__icon"></i>
                  <span class="menu_text">Text/Font</span>
                </button>
                <button class="menu__button">
                  <i class="fas fa-shapes menu__icon"></i>
                  <span class="menu_text">Shapes</span>
                  </button>
        </div>
        <section class="panel"></section>
        <main class="main"></main>
    </div>

</body>
</html>
